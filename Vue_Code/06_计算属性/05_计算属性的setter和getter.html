<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>

		<div id="app"></div>
		<!-- 计算属性具有缓存，多次使用也只会执行一次 -->
		<!-- 计算属性更好，更优雅，性能上也有提升 -->
		<template id="my-app">
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			<h2>{{fullName}}</h2>
			
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
		</template>

		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: "#my-app",
				data() {
					return {
						firstName: 'Kobe',
						lastName: "Bryant",
					}
				},
				// 计算属性对象
				computed: {
					// 定义了一个计算属性，叫做fullName
					fullName: function() {
						console.log("computed调用啦！");
						return this.firstName + ' ' + this.lastName;
					}
				},
				methods: {
					getFullName() {
						console.log("methods调用啦！");
						return this.firstName + " " + this.lastName
					}
				}
			}

			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
