<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>

		<div id="app"></div>

		<template id="my-app">
			<div v-if="score>90">秀儿，请上座</div>
			<div v-else-if="score>80">成绩还不错</div>
			<div v-else-if="score>70">一般吧</div>
			<div v-else-if="score>=60">有点危险了哦</div>
			<div v-else>不及格了</div>
			<h2>请输入你考的分数</h2>
			<input type="number" v-model="score" />
		</template>

		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: "#my-app",
				data() {
					return {
						score: 90
					}
				},
			}

			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
