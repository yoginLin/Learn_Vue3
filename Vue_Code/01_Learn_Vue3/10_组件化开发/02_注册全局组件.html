<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>

		<div id="app"></div>

		<template id="my-app">
			<component-a></component-a>
			<component-b></component-b>
		</template>

		<!-- 2、写一个template模板 -->
		<template id="component-a">
			<h2>{{title}}</h2>
			<p>{{desc}}</p>
			<button @click="btnClick">按钮点击</button><br />
		</template>

		<template id="component-b">
			<input type="text" v-model="message">
		</template>

		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: "#my-app",
			}

			const app = Vue.createApp(App);

			// 使用app注册一个全局组件
			// 1、但是这样写不方便，所以可以用2方法
			// app.component("component-a", {
			// 	template: "<h2>我是component-a组件</h2>",
			// })

			// 2、然后跟上id即可
			app.component("component-a", {
				template: "#component-a",
				data() {
					return {
						title: "我是component-a里面的title",
						desc: "我是component-a里面的内容哈哈哈"
					}
				},
				methods: {
					btnClick() {
						console.log("按钮的点击");
					}
				}
			})

			app.component("component-b", {
				template: "#component-b",
				data() {
					return {
						message: "我是component-b里面的message"
					}
				},
				methods: {
					btnClick() {
						console.log("按钮的点击");
					}
				}
			})
			/*
				两种定义组件名的方式
					① 使用kebab-case（短横线分隔符）
						eg：'my-component-name'
						使用的时候：<my-component-name>
						
					② 使用PascalCase（驼峰表示符）
						eg：'ComponentC'
						使用的时候：<component-c>和<ComponentC>（后面这种只能在脚手架里面写）
			 */
			app.mount('#app')
		</script>
	</body>
</html>
