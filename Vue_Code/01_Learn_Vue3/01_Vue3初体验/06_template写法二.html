<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- -------------------------------------------------------------- -->
  <!-- 本地文件引入Vue3 -->
  <script src="../js/vue.js"></script>
  <!-- -------------------------------------------------------------- -->

  <div id="app"></div>

  <template id="why">
    <div>
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click="increment"> +1 </button>
      <button @click="decrement"> -1 </button>
    </div> 
  </template>

  <!-- x-template模板类型 -->
  <!-- <script type="x-template" id="why">
     <div>
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click="increment"> +1 </button>
      <button @click="decrement"> -1 </button>
    </div>
  </script> -->

  <script>
    Vue.createApp({
      template:'#why',
      data() {
        return {
          counter:0,
          message:"这是个计数器"
        }
      },
      methods: {
        increment(){
          this.counter++
        },
        decrement(){
          this.counter--
        }
      },
    }).mount('#app')
  </script>
  
</body>
</html>
