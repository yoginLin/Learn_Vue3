<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<!-- 这个指令可以隐藏未编译的Mustache标签直到组件实例准备完成 -->
		<!-- 目前用不上，了解即可 -->
		<div id="app"></div>

		<template id="my-app">
			<h2 v-cloak>{{message}}</h2>
		</template>

		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: "#my-app",
				data() {
					return {
						message: "Hello World"
					}
				},
			}

			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
