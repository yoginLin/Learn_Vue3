<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>

		<div id="app"></div>

		<!-- Vue2中 template模板中只能有一个根元素 -->
		<!-- Vue3允许template模板中有多个根元素 -->
		<template id="my-app">
			<!-- 我们不想把属性写死了，就可以用v-bind属性 -->
			<!-- v-bind: 	 语法糖是 : -->
			<!-- 1、v-bind的基本使用 -->
			<img v-bind:src="imgUrl">
			<!-- 2、语法糖 : -->
			<a :href="link">百度一下</a>
			
		</template>

		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: "#my-app",
				data() {
					return {
						imgUrl: "https://avatars.githubusercontent.com/u/40025277?s=400&u=da0df3c662611bb40ff68f10afab63b4dffc3012&v=4",
						link: "https://www.baidu.com"
					}
				},
			}

			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
