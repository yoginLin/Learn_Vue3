<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>

		<div id="app"></div>

		<template id="my-app">
			<button @click="btn1Click">Hello World</button>
			<!-- $event 可以获取到事件发生时的实践对象 -->
			<button @click="btn2Click($event,'codewhy')">Hello World</button>
			<button @click="btn2Click($event,'codewhy',18)">Hello World</button>
		</template>

		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: "#my-app",
				data() {
					return {
						message: "Hello World"
					}
				},
				methods: {
					btn1Click(event) {
						console.log(event);
					},
					btn2Click(event, name, age) {
						console.log(event);
						console.log(name);
						console.log(age);
					}
				}
			}

			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
