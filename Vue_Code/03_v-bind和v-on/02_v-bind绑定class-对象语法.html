<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<style type="text/css">
			.active {
				color: red;
				font-size: 24px;
			}
		</style>
	</head>
	<body>

		<div id="app"></div>

		<template id="my-app">
			<!-- 对象语法：{'active':boolean} -->
			<div :class="className">哈哈哈哈</div>
			<div :class="{'active':isActive}">呵呵呵呵</div>
			<button type="button" @click="toggle">切换</button>
		</template>

		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: "#my-app",
				data() {
					return {
						className: "why",
						isActive: false
					}
				},
				methods: {
					toggle() {
						this.isActive = !this.isActive
					}
				}
			}

			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
