<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <template id="my-app">
    <!-- 相当于把多个对象合并在一起 -->
    <!-- 02:17：31 -->
    <div :style="[styleObj1,styleObj2]">哈哈哈1</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template:"#my-app",
      data() {
        return {
          message:"Hello World",
          styleObj1:{
            color:'red',
            fontSize:'30px'
          },
          styleObj2:{
            textDecoration:"underline"
          }
        }
      },
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
