<!-- 
  总之，我们现在编写的代码并不能顺利的跑在浏览器上面
  但是我们真实开发的时候，我们编写代码大部分是按照这种格式，但是浏览器又不认识这种代码
  这种时候就要对代码进行打包

  终端命令：npm init 和 npm init -y (-y的意思是选项全选yes)
  如果只想要在开发阶段使用这些东西的话，可以写上 --save-dev 或简写 -D

  使用的话：如果输入webpack打包，那么还是用全局的在打包
          可以输入 npx webpack ，这样就是局部的在打包了

  当你打包的时候，webpack会默认去找src下的js下的index.js，找不到就报错
  npx webpack --entry ./src/main.js --output-path ./build

  如果要自定义配置文件的名字的话，可以用下面的这种写法（但不推荐乱改名字）
  "scripts": {
    "build": "webpack"    // 这种是正常默认写法
    "build": "webpack --config why.config.js"    // 这种是自定义名字的写法
  },
 -->
