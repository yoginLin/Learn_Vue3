<!-- 
  认识Vite
    webpack构建项目还不够快，所以有了Vite
    Vite（法语意为“快速的”，就是说它很快）    
    Vite由两部分组成
      1、一个开发服务器，基于原生ES模块提供了丰富的内建功能，HMR的速度非常快
      2、一套构建指令，它使用rollup打开我们的代码，并且它是预配制的，可以输出生成环境的优化过的静态资源

    如果不需要构建，就不构建，省时间

    package.json 可以帮助我们管理一些包
 -->
