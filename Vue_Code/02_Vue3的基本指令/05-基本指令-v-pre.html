<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<!-- v-pre用于跳过不需要编译的节点，加快编译的速度 -->
		<div id="app"></div>

		<template id="my-app">
			<h2>{{message}}</h2> <!-- Hello World -->
			<h2 v-pre>{{message}}</h2> <!-- {{message}} -->
		</template>

		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: "#my-app",
				data() {
					return {
						message: "Hello World"
					}
				},
			}

			Vue.createApp(App).mount('#app')
		</script>
	</body>
</html>
